<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Dedication with Webcam</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
 #predictions{
  text-transform: capitalize;
  margin-top: 50px;
 }
</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-4">
        <h1> Webcam Dedication</h1>
        <video id="webcam" autoplay playsinline width="340" height="250"></video>
        <canvas id="canvas" width="340" height="250"></canvas>
        
      </div>
      <div class="col-md-4">
        <h2><div class="text-center" id="predictions"></div></h2>
       <h4><div id="details"></div></h4> 
      </div>

    </div>
  </div>
  

  <script>
    $(document).ready(async function () {
      const webcam = document.getElementById('webcam');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const predictionsDiv = document.getElementById('predictions');
      const detailsDiv = $('#details'); 
      const model = await cocoSsd.load();
      
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          webcam.srcObject = stream;
        })
        .catch((error) => {
          console.error('Error accessing webcam:', error);
        });
  
      webcam.addEventListener('loadeddata', async () => {
        setInterval(async () => {
          context.drawImage(webcam, 340, 250); // Correcting the position and size of the image
          const predictions = await model.detect(webcam);
          predictionsDiv.innerText = JSON.stringify(predictions[0].class, null, 2);
          
         
          if (predictions.length > 0) {
            if(predictions.length > 0 && predictions[0].class === "person") {
              detailsDiv.text("hi welcome");
          } 
          else if(predictions.length > 0 && predictions[0].class === "cell phone") {
            detailsDiv.text("hi");
          }
          else if(predictions.length > 0 && predictions[0].class === "cell phone") {
            detailsDiv.text("hi");
          }
          else if(predictions.length > 0 && predictions[0].class === "cell phone") {
            detailsDiv.text("hi");
          }
          else if(predictions.length > 0 && predictions[0].class === "cell phone") {
            detailsDiv.text("hi");
          }
          else{
            detailsDiv.text("no data found");
          }

          } 
       
          
          else {
            detailsDiv.text("no product dedected");
          }
        }, 1000); 
      });
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
