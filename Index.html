<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
</head>
<body>
    <video id="webcam" autoplay playsinline style="width: 100%; max-width: 600px;"></video>
    <div id="predictions"></div>
    <div id="details"></div>

    <!-- Camera Selection -->
    <select id="cameraSelector">
        <option value="user">Front Camera</option>
        <option value="environment">Back Camera</option>
    </select>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const webcam = document.getElementById('webcam');
            const predictionsDiv = document.getElementById('predictions');
            const detailsDiv = document.getElementById('details');
            const model = await cocoSsd.load();

            let selectedCamera = 'user'; // Default to front camera

            // Update selected camera based on user selection
            document.getElementById('cameraSelector').addEventListener('change', function () {
                selectedCamera = this.value;
                initializeCamera();
            });

            function initializeCamera() {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: selectedCamera } })
                    .then((stream) => {
                        webcam.srcObject = stream;
                    })
                    .catch((error) => {
                        console.error('Error accessing webcam:', error);
                    });
            }

            // Initialize with default camera
            initializeCamera();

            webcam.addEventListener('loadeddata', async () => {
                setInterval(async () => {
                    const predictions = await model.detect(webcam);

                    if (predictions.length > 0) {
                        if (predictions[0].class === "apple") {
                            detailsDiv.innerHTML = "Details about apple...";
                        } else if (predictions[0].class === "person") {
                            detailsDiv.innerHTML = "Details about person...";
                        } else if (predictions[0].class === "cell phone") {
                            detailsDiv.innerHTML = "Details about cell phone...";
                        } else if (predictions[0].class === "orange") {
                            detailsDiv.innerHTML = "Details about orange...";
                        } else {
                            detailsDiv.innerHTML = "No specific details available for this object.";
                        }
                    } else {
                        detailsDiv.innerHTML = "No object detected.";
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
